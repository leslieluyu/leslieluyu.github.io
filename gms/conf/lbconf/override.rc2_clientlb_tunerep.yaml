# Default values for gms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#registryHost: ccr-registry.caas.intel.com/cnbench/gms/
registryHost: docker201904/
namespace: gms
replicaCount: 50

frontendReplicas: 3
adserviceReplicas: 3
cartserviceReplicas: 3
checkoutserviceReplicas: 3
currencyserviceReplicas: 48
emailserviceReplicas: 3
paymentserviceReplicas: 3
productcataserviceReplicas: 3
recommendserviceReplicas: 38
shippingserviceReplicas: 3

rediscartReplicas: 1


# loadgeneratroReplicas: 1

image:
  # pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "x64_client_lb_full_full"
  #tag: "rc2"
service:
  type: ClusterIP
  headless: true

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #  limits:
  #    cpu: 1000m
  #    memory: 512Mi
  #  requests:
  #    cpu: 1000m
  #    memory: 512Mi
redisresources:
  # redis requires more memory, set it to 5G
  #  limits:
  #    cpu: 1000m
  #    memory: 5120Mi
  #  requests:
  #    cpu: 1000m
  #    memory: 5120Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
